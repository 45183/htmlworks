<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>box-sizing 예제</title>
        <style>
            div{
                width: 300px;
                height: 200px;
                border: 5px solid #00f;
                margin: 20px;
                padding: 10px;
                display: inline-block;
            }
            .box1{
                box-sizing: border-box;
            }
            .box2{
                box-sizing: content-box;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>

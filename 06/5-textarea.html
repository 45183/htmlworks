<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
    <style>
        form{
            width: 337px;
        }
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>배송 업무</legend>
            <textarea name="memo" cols="40" rows="5" placeholder="배송시 요청사항을 적어주세요"></textarea>
            <!-- <textarea></textarea>는 붙여써야함 (닫는 태그 앞에 공백이 생기지 않게 해야한다)-->
            <!-- cols : 글자수, rows : 보이는 줄수 -->
            <!-- cols : 40인 경우 영어 40자, 한글 20자 -->
        </fieldset>
    </form>
</body>
</html>

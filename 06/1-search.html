<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>폼 만들기</title>
    </head>
    <body>
        <form action="search.jsp" method="get">
            <!-- method="get" : 정보를 노출해도 상관없을때 사용 (검색) -->
            <!-- method="post" : 정보 숨김 (비밀번호) -->
            <!-- submit은 폼에 입력된 값을 서버페이지(search.jsp 위치)에 전송 -->
            <input type="text" name="sform">
            <input type="submit" value="검색">
        </form>
    </body>
</html>
